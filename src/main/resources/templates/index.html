<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Список пользователей - Users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" sec:authentication="name"> CRUD-приложение </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>

        <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
        </form>
        <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" href="/login">Логин</a>
        </div>
    </div>
</nav>

<div class="d-flex align-items-start">
    <div class="container">
    <div class="row">
    <div class="col-3">
            <!--cюда вертикальное меню-->

            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">USER</button>
                <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">ADMIN</button>
            </div>
    </div>
    <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <H3>Admin panel</H3>
                    <!--Блок с горизонтальной навигацией-->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-item nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">User tables</button>
                            <button class="nav-item nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-add-user" type="button" role="tab" aria-controls="nav-add-user" aria-selected="false">New User</button>
                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Таблица юзеров
                            <H4>All users</H4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Delete</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody class="tab-body-users">
                                <!--JavaSCRIPT main.js !!!! -->
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="nav-add-user" role="tabpanel" aria-labelledby="nav-profile-tab">Добавление нового юзера
                            <h4>Add new user</h4>
                            <form class="add-user-form">
                                <div class="container">
                                    <div class="row">
                                        <div class="col"></div>
                                        <div class="col-6">
                                            <label>
                                                <label>First name</label>
                                                <input type="text" class="form-control" name="name" id="name-id" placeholder="Имя">
                                                <label>Last name</label>
                                                <input type="text" class="form-control" name="surname" id="surname-id"
                                                       placeholder="Фамилия">
                                                <label>Age</label>
                                                <input type="text" class="form-control" name="age" id="age-id" placeholder="Возраст">
                                                <label>Password</label>
                                                <input type="password" class="form-control" name="password" id="password-id"
                                                       placeholder="Пароль">
                                                <label>Role</label> <p>
                                                <select name="roles" id="roles-id" class="form-control" multiple>
                                                    <option th:each="role: ${listRole}"
                                                            th:value="${role.getId()}"
                                                            th:text="${role.getName()}">
                                                    </option>
                                                </select>
                                            </label>
                                            <p></p>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                        <div class="col"></div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                    <!--Блок с горизонтальной навигацией КОНЕЦ-->
                </div>
            </div>
    </div>
    </div>
    </div>
</div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous">
    </script>
</body>
</html>
