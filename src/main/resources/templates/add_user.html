<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пользователи - Users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" sec:authentication="name"> CRUD-приложение </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>

        <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
        </form>
        <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" href="/login">Логин</a>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="/user" role="tab"
               aria-controls="v-pills-home" aria-selected="true">User</a>
            <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="/admin" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">Admin</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"></div>
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                 aria-labelledby="v-pills-profile-tab">
                <H3>Admin panel</H3>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" id="nav-user-tables" data-toggle="tab" href="/admin" role="tab"
                           aria-controls="nav-home" aria-selected="true">User tables</a>
                        <a class="nav-item nav-link active" id="nav-new-user" data-toggle="tab" href="/admin/add_user"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade" id="nav-user-tables" role="tabpanel"
                         aria-labelledby="nav-home-tab"></div>
                    <div class="tab-pane fade show active" id="nav-new-user" role="tabpanel"
                         aria-labelledby="nav-profile-tab">
                        <h4>Add new user</h4>
                        <form method="post" action="/admin/add_user">
                            <div class="container">
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col-6">
                                        <label>
                                            <label for="nav-new-user">First name</label>
                                            <input type="text" class="form-control" name="name" placeholder="Имя">
                                            <label for="nav-new-user">Last name</label>
                                            <input type="text" class="form-control" name="surname"
                                                   placeholder="Фамилия">
                                            <label for="nav-new-user">Age</label>
                                            <input type="text" class="form-control" name="age" placeholder="Возраст">
                                            <label for="nav-new-user">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                   placeholder="Пароль">
                                            <label for="nav-new-user">Role</label>
                                            <input type="text" class="form-control" name="roles" placeholder="Роль">
                                        </label>
                                        <p></p>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                    <div class="col"></div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


</body>
</html>
