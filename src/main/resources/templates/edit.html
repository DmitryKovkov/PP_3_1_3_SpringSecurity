<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
Редактировать пользователя

<form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label>
        <input type="text" name="name" th:value="*{name}">
        <input type="text" name="surname" th:value="*{surname}">
        <input type="text" name="age" th:value="*{age}">
        <input type="text" name="password">
        <label> Роли
            <input th:each="role : *{roles}" type="text" th:value="${role.getName()}">
        </label>
    </label>
    <input type="submit" value="Сохранить">
</form>

<h1>
    <a th:if="${#authorization.expression('isAuthenticated()')}" href="\logout"> Выйти </a>
    <a th:unless="${#authorization.expression('isAuthenticated()')}" href="\login"> Войти </a>

</h1>
</body>
</html>
